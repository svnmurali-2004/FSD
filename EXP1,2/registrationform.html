<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form container styling */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        /* Input box wrapper */
        .inputbox {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        /* Label styling */
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Input fields styling */
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Select field styling */
        select {
            background-color: white;
        }

        /* Gender radio buttons styling */
        .inputbox div {
            display: inline-block;
            margin-right: 15px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        /* Styling the form itself */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Centering the radio labels */
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        /* Hover effect on inputs */
        input:focus, 
        select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }
    </style>
</head>
<body>
    <form>
        <!-- Name Input -->
        <div class="inputbox">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter the name" />
        </div>

        <!-- Roll Number Input -->
        <div class="inputbox">
            <label for="rollnumber">Roll Number</label>
            <input type="number" id="rollnumber" placeholder="Enter roll number" />
        </div>

        <!-- Section Dropdown -->
        <div class="inputbox">
            <label for="section">Section</label>
            <select id="section" name="section">
                <option value="-">-----</option>
                <option value="IT">IT</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
            </select>
        </div>

        <!-- Gender Radio Buttons -->
        <div class="inputbox">
            <label>Gender</label>
            <div class="radio-group">
                <div>
                    <input type="radio" name="gender" value="male" /> Male
                </div>
                <div>
                    <input type="radio" name="gender" value="female" /> Female
                </div>
            </div>
        </div>
    </form>
</body>
</html>
