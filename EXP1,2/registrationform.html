<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <div class="inputbox">
            <label for="name">
                Name
                <input id="name" type="text" placeholder="enter the name" />
            </label>

            
        </div>
        <div class="inputbox">
            <label>
                RollNumber
                <input type="number" name="rollnumber" placeholder="enter rollnumber" /> 
            </label>
        </div>
        <div class="inputbox">
            <label>Section
            <select id="section" name="section" value="-" >
                <option value="-">-----</option>
                <option value="IT">IT</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
            </select>
        </label>
        </div>
        <div class="inputbox">
            <label >
                Gender
                <div>
                    <input type="radio" id="gender" value="male"/>
                    male
                </div>
                <div>
                    <input type="radio" id="gender" value="female"/>
                    female
                </div>
                
            </label>
        </div>
        <div class="inputbox"></div>
        <div class="inputbox"></div>
        <div class="inputbox"></div>
        <div class="inputbox"></div>
    </form>
</body>
</html>
